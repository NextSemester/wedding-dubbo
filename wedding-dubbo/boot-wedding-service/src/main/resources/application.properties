#配置jdbc的驱动，url，账号，密码
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/hlh_db?serverTimezone=GMT&userUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root
#配置映射文件的位置
mybatis.mapper-locations=classpath:mapper/*.xml
#实体类的包名
mybatis.type-aliases-package=com.whut.wedding.entity

server.port=7001

#dubbo配置
dubbo.application.name=wedding-service-provider 
dubbo.registry.address=127.0.0.1:2181
dubbo.registry.protocol=zookeeper

dubbo.protocol.name=dubbo
dubbo.protocol.port=20880

dubbo.monitor.protocol=registry